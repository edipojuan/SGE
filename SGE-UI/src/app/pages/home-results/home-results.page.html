<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Palestras</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button size="small" shape="round" color="medium" (click)="addLecture()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar (ionInput)="onSearchChange($event.target.value)" placeholder="Pesquisar"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item button *ngFor="let item of results" (click)="presentItem(item)">

      <ion-avatar slot="start">
        <img [src]="item.thumbnail" *ngIf="item.thumbnail != 'N/A'">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>{{ item.title }}</h3>
        {{ item.category }}
        <br>
        {{ item.price.toLocaleString('pt-BR', { minimumFractionDigits: 2 , style: 'currency', currency: 'BRL' }) }}
      </ion-label>

      <ion-icon name="ice-cream" slot="end" *ngIf="item.category == 'Category 1'"></ion-icon>
      <ion-icon name="beer" slot="end" *ngIf="item.category == 'Category 2'"></ion-icon>
      <ion-icon name="pizza" slot="end" *ngIf="item.category == 'Category 3'"></ion-icon>

    </ion-item>

  </ion-list>

  <popmenu></popmenu>
</ion-content>
