<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">

          <ion-item class="ion-margin-bottom">
            <ion-avatar slot="start" class="user-avatar">
              <img src="assets/img/SGE_logo-3.png">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>Édipo Juan Silva</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                  Cuiabá MT, Brasil
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="goToEditProgile()">
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong>editar perfil</strong>
                  </ion-text>
                </a>
                <ion-text color="secondary"> | </ion-text>
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="medium">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>deslogar</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>

        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>

          <div *ngFor="let page of appPages">
            <ion-list-header color="dark">
              <ion-label>{{ page.group}}</ion-label>
            </ion-list-header>

            <ion-menu-toggle auto-hide="false" *ngFor="let item of page.itens">
              <ion-item [routerLink]="[item.url]" color="primary">
                <ion-icon slot="start" [name]="item.icon" color="light"></ion-icon>
                <ion-label>
                  {{item.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </div>

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
